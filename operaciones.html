 <body onLoad="onBodyLoad()">
 <div data-role="page" id="page">
  
 <div data-role="content" align="center" id="ope">Simple suma</div>
 <div data-role="fieldcontain">
        <label for="textinput">Primer dato:</label>
        <input type="text" name="textinput" id="txt1" value=""  />
      </div>
 <div data-role="fieldcontain">
        <label for="textinput2">Segundo dato:</label>
        <input type="text" name="textinput2" id="txt2" value=""  />
      </div>
 <div data-role="fieldcontain">
   <label for="textinput3">Resultado</label>
   <input type="text" name="textinput3" id="res" value=""  />
 </div>
      
 <div data-role="controlgroup">
   <div class="ui-grid-a">
     <div class="ui-block-a">   <input type="button" value="+"  name="Suma" onclick="suma();"/></div>
     <div class="ui-block-b"><input type="button" value="-"  name="Resta" onclick="resta();"/></div>
     <div class="ui-block-a"><input type="button" value="*"  name="Multiplicacion" onclick="multi();"/></div>
     <div class="ui-block-b"><input type="button" value="/"  name="Divcion" onclick="div();"/></div>
   </div>
               
        
        
     
    
      
 </div>
